<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your E-commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Your Logo">
    </div>
    
    <!-- Navigation -->
    <nav>
      <ul>
        <!-- Categories -->
        <li><a href="#category1">Category 1</a></li>
        <li><a href="#category2">Category 2</a></li>
        <!-- Other sections -->
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
        <!-- Login/Register and Cart icons -->
        <li><a href="#login">Login/Register</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
    
    <!-- Search bar -->
    <div class="search-bar">
      <!-- Search input and filters -->
      <input type="text" placeholder="Search...">
      <!-- Filter options or search button -->
      <button>Search</button>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <!-- Large banner or slideshow with featured products -->
      <div class="banner">
        <!-- Banner content and call-to-action buttons -->
        <h1>Welcome to Your E-commerce Store</h1>
        <p>Find quality products at amazing prices!</p>
        <a href="#featured-products" class="btn">Shop Now</a>
      </div>
    </section>

    <!-- Product Categories Section -->
    <section class="categories">
      <!-- Display product categories -->
      <!-- Example: -->
      <div class="category">
        <img src="category1.jpg" alt="Category 1">
        <h2>Category 1</h2>
      </div>
      <!-- More categories... -->
    </section>

    <!-- Featured Products Section -->
    <section id="featured-products">
      <!-- Featured product showcase -->
      <!-- Example: -->
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description and details of the product.</p>
        <span class="price">$XX.XX</span>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- More featured products... -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
    <!-- Links to different sections, social media, etc. -->
  </footer>
</body>
</html>
